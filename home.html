<div ng-controller="home">
	<div class="lead well">The dairy</div>
	<form>
		<div class="form-group">
			<span class="lead">Eter title </span>
			<input type="text" ng-model="memory.title">
		</div>
		<div class="form-group">
			<span class="lead well">Eter Description</span>
			<input type="text" ng-model="memory.desc">
		</div>
		<div class="form-group">
			<span class="lead">Upload Image </span>
			<input type="file" accept="image/*" ng-model="memory.image">
		</div>
		<div class="form-group">
			<span class="lead">Pick date </span>
			<input type="date"  ng-model="memory.date">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" ng-model="submit">Submit</button>
		</div>	
	</form>
</div>
